<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<meta charset="UTF-8">
	<title>jQuery Commits Graph</title>
	
</head>
<body>
  <pre>#{data}</pre>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/src/jquery.commits-graph.js"></script>

	<!-- Generated data from python script - comment out for HTML/Javascript only version with pre-built graph -->
  <div id="commits-graph" data-graph='#{data}'></div>
	<script>
    $("[data-graph]").commits({
      width: 200,
      height: 1200,
    });
	</script>


</body>
</html>
